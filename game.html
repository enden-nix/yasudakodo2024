<!doctype html>
<html lang="ja">
	<head>

		<td><span id="shuryu">主流派</span></td>

		<td><button class="mybtn" id="ButtonMitsu" onclick="action('密談');">密談</button></td>
	</tr>
	<tr>
		<td><button class="mybtn" id="ButtonDoukatsu" onclick="action('恫喝');">恫喝</button></td>
		<td><button class="mybtn" id="ButtonKouenkai" onclick="action('後援会攻撃');">後援会攻撃</button></td>

	</tr>
	<tr>
		<td><button class="mybtn" id="ButtonMassCom" onclick="action('マスコミ出演');">マスコミ</button></td>
		<td><button class="mybtn" id="ButtonJomei" onclick="action('除名勧告');">除名勧告</button></td>
		<td><button class="mybtn" id="ButtonPost" onclick="action('ポスト確約');">ポスト確約</button></td>
	</tr>
	<tr>
		<td colspan="3">
		<span id="shiji">内閣支持率 15%</span>
		<div><div id="shijiritsu_front"></div><div id="shijiritsu_back"></div></div><br>
	</td>
	</tr>
</table>
<table class="main_table">
	<tr>
		<td>
			<div class="balloon" id="message"><span id="div_message"></span></div><br>
		</td>
	</tr>
</table>
<table class="main_table">
	<tr>
		<td>
			<div>衆議院本会議まで</div>
			<div id="nokori">残り 4時間00分</div>
			<div class="bonds" id="bonds_percent">結束 100%</div>
			<div><div id="progressbar_front"></div><div id="progressbar_back"></div></div><br>
			<div id="hanshuryu"><br>反主流派</div>
		</td>
		<td align="right" rowspan="4" class="face_cell"><img src="./images/kato.jpg" class="face_img" id="han_img"></td>
	</tr>
</table>
</div>
</div>
